<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            user-select: none;
        }

        .container {
            background-color: #fafafa;
            border: 1px solid #ccc;
            position: relative;
        }

        .down {
            display: flex;
            margin-top: 20px;
        }

        #container {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        #leak {
            position: absolute;
            left: 0;
            top: 100px;
            opacity: 0;
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            border-top: 1px dashed #000;
            pointer-events: none;
            transition: opacity 0.75s ease-in-out;
        }

        #leak>span {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div id="leak">
            <span>泄漏区</span>
        </div>
    </div>

    <button id="btn-prev">prev</button>
    <button id="btn-next">next</button>
    <button id="resize">resize</button>
    <span id="pos"></span>

    <script src="./../dist/sv.js"></script>
    <script>

        const Group = SV.Group,
            Bound = SV.Bound,
            G6 = SV.G6,
            Vector = SV.Vector;

    </script>
    <script src="./Layouter/LinkList.js"></script>
    <script src="./Layouter/BinaryTree.js"></script>
    <script src="./Layouter/Stack.js"></script>
    <script src="./Layouter/LinkQueue.js"></script>
    <script src="./Layouter/GeneralizedList.js"></script>
    <script src="./Layouter/ChainHashTable.js"></script>
    <script src="./Layouter/Array.js"></script>
    <script src="./Layouter/HashTable.js"></script>
    <script src="./Layouter/LinkStack.js"></script>
    <script src="./Layouter/AdjoinMatrixGraph.js"></script>
    <script src="./Layouter/AdjoinTableGraph.js"></script>
    <script>

        const curSelectData = { element: null, style: null };

        let cur = SV(document.getElementById('container'), {
            view: {
                leakAreaHeight: 0.25,
                groupPadding: 40,
            },
        });


        let data = [{
            "LinkList0": {
                "data": [
                    { id: 0, data: 'A', next: 1 },
                    { id: 1, data: 'B' }
                ],
                "layouter": "LinkList"
            }
        }, {
            "LinkList0": {
                "data": [
                    { id: 0, data: 'A', next: 1 },
                    { id: 1, data: 'B', next: 2 },
                    { id: 2, data: 'C' }
                ],
                "layouter": "LinkList"
            }
        }, {
            "LinkList0": {
                "data": [
                    { id: 0, data: 'A', next: 1 },
                    { id: 1, data: 'B', next: 2 },
                    { id: 2, data: 'C', next: 3 },
                    { id: 3, data: 'D' }
                ],
                "layouter": "LinkList"
            }
        }, {
            "LinkList0": {
                "data": [
                    { id: 0, data: 'A', next: 1 },
                    { id: 1, data: 'B', next: 2, freed: true }
                ],
                "layouter": "LinkList"
            }
        }, {
            "LinkList0": {
                "data": [
                    { id: 0, data: 'A' }
                ],
                "layouter": "LinkList"
            }
        }];



        let dataIndex = 0,
            curData = data[dataIndex];

        cur.render(curData);

        document.getElementById('btn-next').addEventListener('click', e => {
            curData = data[++dataIndex];
            cur.render(curData);
        });

        document.getElementById('btn-prev').addEventListener('click', e => {
            curData = data[--dataIndex];
            cur.render(curData);
        });

        const container = document.getElementById('container'),
            pos = document.getElementById('pos');

        container.addEventListener('mousemove', e => {
            let x = e.offsetX, y = e.offsetY;
            pos.innerHTML = `${x},${y}`;
        });

        document.getElementById('resize').addEventListener('click', e => {
            container.style.height = 300 + 'px';
            cur.resize(container.offsetWidth, container.offsetHeight);
        });

        const leak = document.getElementById('leak');

        cur.on('onLeakAreaUpdate', payload => {
            leak.style.opacity = payload.hasLeak ? 1 : 0;
            leak.style.top = payload.leakAreaY - 40 + 'px';
        });


        // -------------------------------------------------------------------------------------------------------

    </script>
</body>

</html>
